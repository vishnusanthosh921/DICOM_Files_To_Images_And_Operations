<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DICOM Image Comparison</title>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-between">
          <div class="col-4">
            <h3>Img1:{{file_name1}}</h3>
            <img src="data:image/png;base64,{{ img_str1 }}" alt="Original Image 1">
          </div>
          <div class="col-4">
            <h3>Img2:{{file_name2}}</h3>
            <img src="data:image/png;base64,{{ img_str2 }}" alt="Original Image 2">
          </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Marked Differences, First image compare with second</h1>
                <img src="data:image/png;base64,{{ img_str_marked }}" alt="Marked Differences">
            </div>
        </div>
    </div>
</body>
</html>
